name: Node.js CI

on:
    push:
        branches: ['develop', 'dev']
        paths-ignore:
            - 'servers/actions-runner/JUTSUN-API/jutsun-node/jutsun-node/uploads/**'
    pull_request:
        branches: ['develop', 'dev']
        paths-ignore:
            - 'servers/actions-runner/JUTSUN-API/jutsun-node/jutsun-node/uploads/**'

jobs:
    build:
        runs-on: self-hosted

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            # - run: rm -rf .env
            # - run: cp -rp .env.dev .env
            # - run: yarn
            # - run: yarn db
            # - run: yarn build

            - name: Change Directory and Run Commands
              run: |
                  rm -rf .env
                  cp -rp .env.dev .env
                  yarn
                  yarn db
                  yarn build
            - name: Manage PM2 Process
              run: |
                  if pm2 list | grep -q JUTSUN-API; then
                    echo "Process JUTSUN-API already running. Restarting..."
                    pm2 restart JUTSUN-API
                  else
                    echo "Starting JUTSUN-API..."
                    pm2 start ./dist/index.js --name JUTSUN-API
                  fi
            - run: pm2 save
            - run: pm2 startup
            - run: pm2 save
            - run: service nginx reload
